<!DOCTYPE html>
<html>
<head>
    <title>Loan Amortization Schedule Generator</title>
</head>
<body>
    <h2>Loan Amortization Schedule</h2>
    <form action="/generate" method="post">
        <label>Principal Amount:</label><br>
        <input type="number" name="principal" required><br><br>

        <label>Annual Interest Rate (e.g. 0.15 for 15%):</label><br>
        <input type="number" step="0.01" name="rate" required><br><br>

        <label>Loan Tenure (in months):</label><br>
        <input type="number" name="months" required><br><br>

        <input type="submit" value="Generate Excel">
    </form>

    <br>
    <form action="/foreclosure">
        <input type="submit" value="Go to Foreclosure Calculator">
    </form>
</body>
</html>
